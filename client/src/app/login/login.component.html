 <!-- ======= Login Section ======= -->
 <section id="contact" class="contact">
    <div class="container" data-aos="fade-up">
    
      <div class="section-title">
        <p class="text-center">Login</p>
      </div>
    
      
    
      <div class="row ">
        <div class="col-lg-6 mx-auto login">
    
          <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && onLoginSubmit()" class="php-email-form" novalidate>
         
    
            <div class="form-group">
                <input type="email" class="form-control" formControlName="email"  name="email" id="email" [(ngModel)]="user.email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
                
              </div>
        
            <div class="form-group">
              <input type="password" class="form-control" formControlName="password" name="password" id="password" [(ngModel)]="user.password"  placeholder="Password" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
            
            </div>
         
         <div class="text-center"><button type="submit">Login</button></div>
          </form> <br>
          <div *ngFor="let blocks of login.block">
    <p class="block"> {{blocks.text}}<a routerLink="{{blocks.link}}"> {{ blocks.linkText}}</a></p>
  </div>
        </div>
    
      </div>
    
    </div>
    </section><!-- End Login Section -->
